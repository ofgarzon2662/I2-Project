###################################
# RF003
###################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rf003
  labels:
    app: rf003
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rf003
  template:
    metadata:
      labels:
        app: rf003
    spec:
      containers:
        - name: rf003
          image: us-central1-docker.pkg.dev/class-adv2024-vueibaezis13/i2-project/rf003:2.0
          ports:
            - containerPort: 3000
          env:
            - name: "DB_NAME"
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: db_name
            - name: "DB_HOST"
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: db_host
            - name: "DB_PORT"
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: db_port
            - name: "DB_USER"
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: db_user
            - name: "DB_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: db_password
            - name: "USERS_PATH"
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: users_path
            - name: "POSTS_PATH"
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: posts_path
            - name: "ROUTES_PATH"
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: routes_path
          imagePullPolicy: Always
---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: rf003-config
spec:
  healthCheck:
    checkIntervalSec: 30
    port: 3000
    type: HTTP
    requestPath: /rf003/posts/ping
---
kind: Service
apiVersion: v1
metadata:
  name: service-rf003
  annotations:
    cloud.google.com/backend-config: '{"default": "rf003-config"}'
spec:
  type: NodePort
  selector:
    app: rf003
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
      nodePort: 31004
---
